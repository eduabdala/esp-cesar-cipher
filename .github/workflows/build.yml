name: Build ESP32 Firmware

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install ESP-IDF
        run: |
          git clone --branch release/v5.1 --depth 1 https://github.com/espressif/esp-idf.git $HOME/esp/esp-idf
          yes | $HOME/esp/esp-idf/install.sh
          # NÃ£o use echo "source ..." >> $GITHUB_ENV

      - name: Build Firmware
        run: |
          source $HOME/esp/esp-idf/export.sh
          chmod +x ./pipeline/build.sh
          ./pipeline/build.sh

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: esp32-firmware
          path: releases/*.bin

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Firmware to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./releases/esp_cesar_cipher-${{ github.ref_name }}.bin
          asset_name: esp32-firmware-${{ github.ref_name }}.bin
          asset_content_type: application/octet-stream
